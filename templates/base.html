<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}{{ title or 'PXP' }}{% endblock %}</title>

  <!-- –ì–æ–ª–æ–≤–Ω–∏–π CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body{margin:0;background:#0f1115;color:#e8eaed;font-family:system-ui,Segoe UI,Roboto,Arial}
    main{max-width:1100px;margin:16px auto;padding:0 20px}
    a{color:#8ab4ff;text-decoration:none}
    a:hover{text-decoration:underline}

    /* flash */
    .flash{margin:10px 0}
    .flash .item{
      background:#132038;border:1px solid #223055;color:#dbe5ff;
      padding:10px;border-radius:10px;margin-bottom:8px
    }

    /* ===== Chat widget (bottom-left) ===== */
    .chat-fab{
      position:fixed; left:18px; bottom:18px; width:52px; height:52px;
      border-radius:50%; border:1px solid #25304b; background:#1a1f2e; color:#e8eaed;
      display:flex; align-items:center; justify-content:center; cursor:pointer; z-index:9999;
      box-shadow:0 8px 24px rgba(0,0,0,.35);
      font-size:22px;
    }
    .chat-fab:hover{filter:brightness(1.05)}
    .chat-panel{
      position:fixed; left:18px; bottom:80px; width:320px; max-height:420px;
      background:#0f131c; border:1px solid #1e2740; border-radius:14px;
      box-shadow:0 12px 28px rgba(0,0,0,.45); display:none; z-index:9999;
      overflow:hidden;
    }
    .chat-head{display:flex; align-items:center; justify-content:space-between; padding:10px 12px; background:#0b1220; border-bottom:1px solid #1e2740}
    .chat-head b{font-size:14px}
    .chat-body{height:280px; overflow:auto; padding:10px 10px 0; display:flex; flex-direction:column; gap:8px}
    .chat-msg{background:#111a2b; border:1px solid #1e2740; border-radius:10px; padding:8px 10px; font-size:14px}
    .chat-meta{opacity:.8; font-size:12px; margin-bottom:2px}
    .chat-form{display:flex; gap:8px; padding:10px; border-top:1px solid #1e2740; background:#0f131c}
    .chat-form input{flex:1; background:#0f131c; border:1px solid #26324a; color:#e8eaed; border-radius:10px; padding:8px 10px; outline:none}
    .chat-form button{background:#1c64ec; border:0; color:#fff; padding:8px 12px; border-radius:10px; cursor:pointer}
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>
  {% include 'nav.html' %}

  <main>
    {% with msgs = get_flashed_messages() %}
      {% if msgs %}
        <div class="flash">
          {% for m in msgs %}<div class="item">{{ m }}</div>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <!-- ===== CHAT WIDGET ===== -->
  <div class="chat-fab" id="chatFab" title="–ß–∞—Ç">üí¨</div>

  <div class="chat-panel" id="chatPanel" aria-live="polite">
    <div class="chat-head">
      <b>–ó–∞–≥–∞–ª—å–Ω–∏–π —á–∞—Ç</b>
      <button id="chatClose" style="background:transparent;border:0;color:#9fb0d4;cursor:pointer;font-size:16px">‚úï</button>
    </div>
    <div class="chat-body" id="chatBody"></div>
    <form class="chat-form" id="chatForm" autocomplete="off">
      <input id="chatInput" type="text" maxlength="500" placeholder="–ù–∞–ø–∏—à–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è‚Ä¶" />
      <button type="submit">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
    </form>
  </div>

  <script>
    // ===== –ì–ª–æ–±–∞–ª—å–Ω–∏–π —á–∞—Ç (pull –∫–æ–∂–Ω—ñ 2.5s) =====
    (function(){
      const API_FETCH = "/chat/fetch";
      const API_POST  = "/chat/post";
      const fab   = document.getElementById("chatFab");
      const panel = document.getElementById("chatPanel");
      const close = document.getElementById("chatClose");
      const body  = document.getElementById("chatBody");
      const form  = document.getElementById("chatForm");
      const input = document.getElementById("chatInput");

      let lastId = null;
      let timer  = null;

      function esc(s){return (s||"").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));}
      function append(msg){
        const div = document.createElement("div");
        div.className = "chat-msg";
        div.innerHTML = `<div class="chat-meta">${esc(msg.user_name||"–ì—ñ—Å—Ç—å")} ‚Ä¢ ${msg.time||""}</div>${esc(msg.text)}`;
        body.appendChild(div);
        body.scrollTop = body.scrollHeight;
        lastId = msg.id;
      }
      function fetchInit(){
        fetch(API_FETCH).then(r=>r.json()).then(d=>{
          if(!d.ok) return;
          body.innerHTML = "";
          d.messages.forEach(append);
        }).catch(()=>{});
      }
      function fetchNew(){
        const url = lastId ? `${API_FETCH}?since_id=${lastId}` : API_FETCH;
        fetch(url).then(r=>r.json()).then(d=>{
          if(!d.ok) return;
          d.messages.forEach(append);
        }).catch(()=>{});
      }

      fab.onclick = () => {
        panel.style.display = "block";
        if(!timer){
          fetchInit();
          timer = setInterval(fetchNew, 2500);
        }
      };
      close.onclick = () => {
        panel.style.display = "none";
        if(timer){ clearInterval(timer); timer = null; }
      };

      form.addEventListener("submit", (e)=>{
        e.preventDefault();
        const text = input.value.trim();
        if(!text) return;
        input.value = "";
        fetch(API_POST, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ text })
        }).then(r=>r.json()).then(()=>{ fetchNew(); }).catch(()=>{});
      });
    })();
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
