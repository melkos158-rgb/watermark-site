{% extends "market/layout.html" %}
{% set market_page = 'following' %}

{% block market_body %}
<div class="following-page">
  <!-- Header -->
  <header class="page-header">
    <h1>Following Feed</h1>
    <p class="subtitle">New items from authors you follow</p>
  </header>

  <!-- Loading state -->
  <div class="loading-state" id="loadingState" style="display:none;">
    <div class="spinner"></div>
    <p>Loading feed...</p>
  </div>

  <!-- Items grid -->
  <div class="market-grid" id="feedGrid"></div>

  <!-- Empty state -->
  <div class="empty-state" id="emptyState" style="display:none;">
    <div class="empty-icon">ðŸ“­</div>
    <h2>No new items from subscriptions</h2>
    <p>Follow some authors to see their latest items here</p>
    <a href="{{ url_for('market.page_market') }}" class="btn">Browse Market</a>
  </div>

  <!-- Pagination -->
  <div class="pagination-wrap" id="paginationWrap"></div>
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='css/following.css') }}">
<script src="{{ url_for('static', filename='market/js/feed_following.js') }}"></script>
{% endblock %}
