<nav class="navbar">
  <ul class="nav">
    <!-- Ліва частина -->
    <li><a class="nav-btn {{ 'active' if request.endpoint=='index' else '' }}" href="{{ url_for('index') }}">Головна</a></li>
    <li><a class="nav-btn {{ 'active' if request.endpoint=='stl' else '' }}" href="{{ url_for('stl') }}">STL3D</a></li>
    <li><a class="nav-btn {{ 'active' if request.endpoint=='video' else '' }}" href="{{ url_for('video') }}">Video</a></li>
    <li><a class="nav-btn {{ 'active' if request.endpoint=='enhance' else '' }}" href="{{ url_for('enhance') }}">Photo Enhance</a></li>
    <li><a class="nav-btn {{ 'active' if request.endpoint=='edit_photo' else '' }}" href="{{ url_for('edit_photo') }}">Edit Photo</a></li>
    <li><a class="nav-btn {{ 'active' if request.endpoint=='photo' else '' }}" href="{{ url_for('photo') }}">Photo</a></li>
  </ul>

  <ul class="nav" style="margin-left:auto;">
    <!-- Тема -->
    <li>
      <select id="themeSwitcher">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
        <option value="midnight">Midnight</option>
        <option value="hellowen">Hellowen</option>
        <option value="minecraft">Minecraft</option>
        <option value="cat">Cat</option>
      </select>
    </li>

    <!-- Додаткові сторінки -->
    <li><a class="nav-btn {{ 'active' if request.endpoint=='top100' else '' }}" href="{{ url_for('top100') }}">Top-100</a></li>
    <li><a class="nav-btn {{ 'active' if request.endpoint=='donate' else '' }}" href="{{ url_for('donate') }}">Donate</a></li>

    {% if g.user and g.user.is_authenticated %}
      <!-- Якщо увійшов -->
      <li><a class="nav-btn {{ 'active' if request.endpoint=='profile' else '' }}" href="{{ url_for('profile') }}">Профіль</a></li>
      <li><span>{{ g.user.name }}</span> | PXP: {{ g.user.pxp or 0 }}</li>
      <li><a class="nav-btn" href="{{ url_for('auth.logout') }}">Вийти</a></li>
    {% else %}
      <!-- Якщо не увійшов -->
      <li><a class="nav-btn {{ 'active' if request.endpoint=='auth.login' else '' }}" href="{{ url_for('auth.login') }}">Увійти</a></li>
    {% endif %}
  </ul>
</nav>
